  <!-- Orbiting agent nodes -->
  <circle cx="5" cy="5" r="2.4" fill="currentColor" opacity="0.75"/>
  <circle cx="19" cy="5" r="2.4" fill="currentColor" opacity="0.75"/>
  <circle cx="5" cy="19" r="2.4" fill="currentColor" opacity="0.65"/>
